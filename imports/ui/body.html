<body>
  <nav class='green'>
    <div class="container">
      <div class='nav-wrapper'>
        <a href='#' class='brand-logo'>Message Tagger</a>
        <ul id='nav-mobile' class='right hide-on-med-and-down'>
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Message</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Latest Messages</h1>
    <table class="striped">
        <thead>
          <tr>
              <th>Text</th>
              <th>Tag</th>
          </tr>
        </thead>
        <tbody>
            {{#each messages}}
              {{> message}}
            {{/each}}
        </tbody>
      </table>
  </div>

  {{> add}}

  <script type="text/javascript">
    $(document).ready(function(){
      $('.modal').modal();
  });
  </script>  
</body>

<template name="message">
  <tr>
    <td> {{text}} </td>
    <td> {{#if tag}}
          {{tag}}
        {{else}}
        <span>n/a</span>
        {{/if}}
    </td>
  </tr>
</template>

<template name='add'>
  <div id="addModal" class="modal">
      <div class="modal-content">
        <h3>Add Message</h3>
        <form class="add-form">
          <input type="text" name="text" placeholder="Add message...">
        </form>
      </div>
    </div>  
</template>
